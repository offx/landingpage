<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="OFF-X">
        
        <title>OFF-X</title>
        <style>
            video {
  object-fit: cover;
  width: 100vw;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
}



body {
  margin: 0;
}

.headerzao {
  position: relative;
  height: 80vh;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

h1 {
  font-family: 'Poiret One', cursive;
  color: #f1f0ec;
  text-transform: uppercase;
  letter-spacing: 3vw;
  line-height: 1.2;
  font-size: 10vw;
  text-align: center;
  
  
  
}

span {
  font-family: 'Roboto', sans-serif;
  display: block;
  font-size: 1vw;
  letter-spacing: normal;
  text-align: center;
  margin-top: 25px;
}

.container {
	height: 100%;
	display: flex;
	align-items: center;
  justify-content: center;
  
}

.animated-word {
	font-family: Helvetica;
	letter-spacing: 0.4em;
	font-weight: 600;
	font-size: 100px;
	text-align: center;
	color: #50514f;
  cursor: pointer;
  max-width: 600px; 
  width: 100%; 
  outline: 3px solid;
  outline-color: #f4a261;
  outline-offset: 70px;
  transition: all 600ms cubic-bezier(0.2, 0, 0, 0.8);
  
}

.animated-word:hover {
	color: #f1faee;
  outline-color: rgba(71, 126, 232, 0);
  outline-offset: 300px;
  
}


        </style>
    </head>

   

<video src="./assets/supervideo.vid" autoplay loop playsinline muted></video>

<header class="headerzao">
  <div class="container">

  </div>

</header>
